<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style/css/style.css">
</head>
<body class="d-flex">
  <div class="main d-lg-flex col-12 col-md-7 col-lg-8 col-xl-7 px-0 p-md-3 p-xxl-4 m-md-auto">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile-image" class="mobile-img col-12 d-flex d-md-none">
    <div class="container col-lg-6 px-md-4 px-xxl-5 m-md-auto px-4">
      <h1 class="title mb-3">Stay updated!</h1>
      <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="list my-4">
        <li class="item">Product discovery and building what matters</li>
        <li class="item">Measuring to ensure updates are a success</li>
        <li class="item">And much more!</li>
      </ul>
      <form class="form mb-4 mb-md-0">
        <div class="label d-flex">
          <span class=" mb-2 col">Email address</span><span class="email-alert ms-auto">Valid email required</span>
        </div>
        <input type="email" name="" class="input-email col-12 p-3 px-lg-4 rounded-3" id="email" placeholder="email@company.com">
        <button class="primary-button btn p-3 rounded-3 text-center col-12 my-4 mb-md-0" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop-image" class="desktop-img d-none d-lg-flex my-auto col-7 col-lg-6 m-0">
  </div>

  <script src="./assets/script/script.js"></script>
</body>
</html>
