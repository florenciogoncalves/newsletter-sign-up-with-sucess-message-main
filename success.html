<!DOCTYPE html>
<html lang="pt-PT">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Newsletter</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="./assets/style/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/style/css/style.css" />
	</head>
	<body class="d-md-flex">
		<div class="main px-0 h-100 d-flex flex-column p-md-4 h-100 col-md-4 m-md-auto">
			<div class="container px-4 h-100 d-flex flex-column pt-5 pt-md-0">
        <img class="col-2 mb-4 mt-5 mt-md-0" src="./assets/images/icon-success.svg" alt="success">

				</p>

				<button
					class="primary-button btn p-3 rounded-3 text-center col-12 mt-auto mb-4"
					type="submit">
					Dismiss message
				</button>
			</div>
			
		</div>

		<script src="./assets/script/get_email.js"></script>
